<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

</head>
<body>
<header th:replace="navbar"></header>
<div class="container">
    <h2 class="container text-center">Создание товара</h2>
    <form th:action="@{/product/add_product}" method="post">
        <input type="hidden" name="categoryId" th:value="${category.id}">
        <div class="form-group mx-auto col-md-5">
            <label for="productName">Название товара</label>
            <input type="text" class="form-control" id="productName" name="productName"
                   placeholder="Введите название товара" required>
        </div>
        <div class="form-group mx-auto col-md-5">
            <label for="productPrice">Цена товара</label>
            <input type="text" class="form-control" id="productPrice" name="productPrice"
                   placeholder="Введите цену товара" required>
        </div>
        <div th:each="option : ${category.options}">
            <div class="form-group mx-auto col-md-5">
                <p th:text="${option.name}"></p>
                <input type="hidden" name="option" th:value="${option.id}">
                <input type="text" class="form-control" id="value" name="value"
                       placeholder="Введите значение" required>
            </div>
        </div>
        <div class="text-center mx-auto col-md-5 mt-3">
            <button type="submit" class="btn btn-primary ">Добавить в каталог</button>
        </div>
    </form>
</div>
</body>
</html>
