<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

          crossorigin="anonymous">
    <title>Заказы</title>
</head>
<body>
<header th:replace="navbar"></header>
<div class="container">
    <form method="post" th:action="@{/make_order}">
        <div class="orders">
            <div class="form-group">
                <label for="deliveryAddress">Адрес доставки:</label>
                <input type="text" name="deliveryAddress" th:value="${deliveryAddress}" class="form-control" id="deliveryAddress" placeholder="Впишите адрес доставки">
            </div>
            <h3>Ваши заказы</h3>
            <div class="show_orders">
                <span th:each="cartItem : ${cartItems}">
                    <span th:text="${cartItem.getProduct().getName()}"></span>
                </span>
            </div>
        </div>
       <button type="submit">Подтвердить заказ</button>
    </form>
</div>
