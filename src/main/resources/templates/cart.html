<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div th:each="cartItem : ${cartItems}">
        <form th:action="@{/increase}" th:method="get">
            <input type="hidden" name="cartItemId" th:value="${cartItem.getId()}">
            <span th:text="${cartItem.getProduct().name}"></span>
            <span th:text="${cartItem.getQuantity()}"></span>
            <button type="submit">+</button>
        </form>
        <form th:action="@{/decrease}" th:method="get">
            <input type="hidden" name="cartItemId" th:value="${cartItem.id}">
            <button type="submit">-</button>
        </form>
    </div>
</div>

</body>
</html>
