<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>Корзина</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/product/list}">Каталог товаров</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Меню
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Мои заказы</a></li>
                        <li><a class="dropdown-item" th:href="@{/user_cart}">Моя корзина</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Выйти из аккаунта</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Название товара" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </div>
    </div>
</nav>
<h2>Корзина:</h2>
<div class="container">
    <div class="d-flex flex-row mb-3">
        <div class="row">
            <div class="col">
                <div th:each="cartItem : ${cartItems}">
                    <div class="d-flex justify-content-between align-items-center">
                        <span th:text="${cartItem.getProduct().name}"></span>
                        <form th:action="@{/increase}" th:method="get">
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-outline-primary btn-sm mx-1">+</button>
                                <span th:text="${cartItem.getQuantity()}"></span>
                                <input type="hidden" name="cartItemId" th:value="${cartItem.getId()}">
                            </div>
                        </form>
                        <form th:action="@{/decrease}" th:method="get">
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-outline-primary btn-sm mx-1">-</button>
                                <input type="hidden" name="cartItemId" th:value="${cartItem.getId()}">
                            </div>
                        </form>
                        <form th:action="@{/deleteItem}" th:method="get">
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-danger btn-sm mx-1">Удалить из корзины</button>
                                <input type="hidden" name="cartItemId" th:value="${cartItem.getId()}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="d-flex flex-row mb-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/product/list}">
                        <button type="submit" class="btn btn-secondary">Назад</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="products_price">
    <form method="get" th:action="@{/price}"></form>
    Сумма товаров в корзине
    <p th:text="${price}"></p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
