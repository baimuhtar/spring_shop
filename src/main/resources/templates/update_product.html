<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>Update Product</title>
</head>
<body>
<header th:replace="navbar"></header>
<div class="container">
    <div class="container text-center">
        <h2>Обновление товара</h2>
    </div>
    <form th:action="@{/product/update}" method="post">
        <div class="form-check">
            <input type="hidden" name="productId" th:value="${product.getId()}">
            <div class="form-group">
                <label for="productName">Название товара</label>
                <input type="text" class="form-control" id="productName" name="productName"
                       th:value="${product.getName()}" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Цена товара</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice"
                       th:value="${product.getPrice()}" required>
            </div>
            <p>Впишите новые значения характеристик:</p>
            <div th:each="value : ${product.getValues()}">
                <div class="form-group">
                    <input type="hidden" name="option" th:value="${value.getOption().getId()}">
                    <label for="value" th:text="${value.getOption().getName()}"></label>
                    <input type="text" class="form-control" id="value" name="value"
                           th:value="${value.getValue()}" required>
                </div>
            </div>
            <br>
            <div class="update_button">
                <button type="submit" class="btn btn-primary">Обновить</button>
            </div>
        </div>
        <br>
    </form>
</div>
</body>
</html>
