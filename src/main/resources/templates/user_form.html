<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User</title>
</head>
<body>
<h2> Регистрация пользователя</h2>
<form method="post" th:action="@{/adduser}" th:object="${user}">
    <hr>
    <label>Логин пользователя</label>
    <input type="text" id= "login" th:field="*{login}" class="form-control col-5">
    <br>
    <label>Имя пользователя</label>
    <input type="text" id = "name" th:field="*{name}" class="form-control col-5">
    <br>
    <label>Фамилия пользователя</label>
    <input type="text" id = "surname" th:field="*{surname}" class="form-control col-5">
    <br>
    <label>Введите пароль</label>
    <input type="password" id = "password" th:field="*{password}" class="form-control col-5">
    <br>
    <input type="submit" class="btn btn-outline-secondary">
</form>
</body>
</html>
