<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>Корзина</title>
</head>
<body>
<header th:replace="navbar"></header>
<h2>Корзина:</h2>
<div class="container">
    <div class="d-flex flex-row mb-3">
        <div class="row">
            <div class="col">
                <div th:each="cartItem : ${cartItems}">
                    <div class="d-flex justify-content-between align-items-center">
                        <span th:text="${cartItem.getProduct().name}"></span>
                        <form th:action="@{/increase}" th:method="get">
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-outline-primary btn-sm mx-1">+</button>
                                <span th:text="${cartItem.getQuantity()}"></span>
                                <input type="hidden" name="cartItemId" th:value="${cartItem.getId()}">
                            </div>
                        </form>
                        <form th:action="@{/decrease}" th:method="get">
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-outline-primary btn-sm mx-1">-</button>
                                <input type="hidden" name="cartItemId" th:value="${cartItem.getId()}">
                            </div>
                        </form>
                        <form th:action="@{/deleteItem}" th:method="get">
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-danger btn-sm mx-1">Удалить из корзины</button>
                                <input type="hidden" name="cartItemId" th:value="${cartItem.getId()}">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="products_price">
                    Сумма товаров в корзине
                    <p th:text="${price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="d-flex flex-row mb-3">
        <div class="col-md-6">
            <div class="card-body">
                <form th:action="@{/product/list}">
                    <button type="submit" class="btn btn-secondary">Назад</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
