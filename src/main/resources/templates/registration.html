<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="navbar"></header>
<div class="container">
    <h2 class="mt-3"> Регистрация пользователя</h2>
    <form method="post" th:action="@{/adduser}" th:object="${user}" class="mt-3">
        <div class="mb-3">
            <label for="login" class="form-label">Логин пользователя</label>
            <input type="text" id="login" th:field="*{login}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Введите пароль</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя пользователя</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия пользователя</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <span th:if="${error}" class="text-danger" th:text="${error}"></span>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Зарегистрировать</button>
    </form>
</div>
</body>
</html>
