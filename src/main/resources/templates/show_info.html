<div class="container">
    <form method="get" th:action="@{product/show}">
        <input type="hidden" name="productId" th:value="${product.id}">
        <div class="mb-3">
            <label class="form-label"><b>Категория</b></label>
            <p class="form-control-plaintext" th:text="${product.getCategory.getName}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><b>Наименование</b></label>
            <p class="form-control-plaintext" th:text="${product.getName}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><b>Цена</b></label>
            <p class="form-control-plaintext" th:text="${product.getPrice}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><b>Характеристики</b></label>
            <div th:each="value : ${values}">
                <p class="form-control-plaintext" th:text="${value.getOption()} + ' - ' + ${value.getValue()}"></p>
            </div>
        </div>
    </form>
</div>
<div class="container feedback">
    <div class="row">
        <h3 class="mb-3">Ваш отзыв о товаре</h3>
        <form method="post" th:action="@{/feedback}">
            <input type="hidden" name="productId" th:value="${product.id}">
            <div class="mb-3">
                <label class="form-label">Ваш отзыв</label>
                <input type="text" class="form-control" name="textFeedback" th:value="${feedback.textFeedback}"
                       placeholder="Введите ваш отзыв">
            </div>
            <div class="mb-3">
                <label class="form-label">Оценка</label>
                <input type="number" class="form-control" name="score" th:value="${feedback.scoreFeedback}"
                       placeholder="Введите оценку">
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
</div>
<div class="all_feedbacks">
    <div class="row">
        <span>Все отзывы о данном товаре:</span>
        <div th:each="feedback : ${feedbacks}">
            <br>
            <span th:text="${feedback.getTextFeedback()}"></span>
            <span> - </span>
            <span th:text="${feedback.getScoreFeedback()}"></span>
        </div>
    </div>
</div>
