<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>Заказы</title>
</head>
<body>
<header th:replace="navbar"></header>
<h2>Заказы:</h2>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Товары</th>
            <th>Статус</th>
            <td>Адрес доставки</td>
            <th>Дата оформления</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td>
                <span th:each="orderProduct : ${order.getOrderProducts()}"
                      th:text="${orderProduct.getProduct().getName()}"></span>
            </td>
            <td th:text="${order.getOrder_status().getStatus()}"></td>
            <td th:text="${order.getDeliveryAddress()}"></td>
            <td th:text="${order.getOrderTime()}"></td>
            <td th:if="${#authorization.expr('hasRole(''admin'')')}"> <form th:action="@{/change_status}" method="get">
                <div class="dropdown">
                    <input type="hidden" name="orderId" th:value="${order.getId()}">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown1" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false"> Изменить статус заказа </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button type="submit" class="dropdown-item" name="orderStatus"
                                th:each="status : ${statuses}"
                                th:text="${status.getStatus()}"
                                th:value="${status.name()}"
                                ></button>
                    </div>
                </div>
            </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
